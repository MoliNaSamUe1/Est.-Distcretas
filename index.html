<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <title>Document</title>
</head>
<body>
    <script src="index.js" defer></script>
    <nav class="navbar navbar-dark bg-dark text-light">
      <div class="mx-2">
        Angelo Polgrossi - Samuel Molina - José Farrauto
      </div>
      <div class="mx-2">
        Estructuras Discretas I
      </div>
    </nav>
    <div class="container-sm pt-5">
      <div class="row">
          <div class="col-sm-6 mb-4">
            <div class="card">
              <div class="card-body text-center" id="fact">
                <h5 class="card-title">Factorial</h5>
                <input class="form-control" type="number" placeholder="Número" id="numfact">
                <br>
                <button class="btn btn-primary" id="buttonfact">Calcular</button>
                <p class="fw-bold pt-4 fs-4" id="primero"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 mb-4">
            <div class="card">
              <div class="card-body text-center" id="com">
                <h5 class="card-title">Combinación</h5>
                <div class="input-group">
                  <input class="form-control" type="number" placeholder="Total" id="totalcom">
                  <input class="form-control" type="number" placeholder="Elegidos" id="elegidoscom">
                </div>
                <br>
                <button class="btn btn-primary" id="buttomcom">Calcular</button>
                <p class="fw-bold pt-4 fs-4" id="segundo"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body text-center" id="per">
                <h5 class="card-title">Permutación</h5>
                <div class="input-group">
                  <input class="form-control" type="number" placeholder="Total" id="totalper">
                  <input class="form-control" type="number" placeholder="Elegidos" id="elegidosper">
                </div>
                <br>
                <button class="btn btn-primary" id="buttonper">Calcular</button>
                <p class="fw-bold pt-4 fs-4" id="tercero"></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body text-center" id="perrep">
                <h5 class="card-title">Permutación con repetición</h5>
                <div class="input-group">
                  <input class="form-control" type="number" placeholder="Total" id="totalperrep">
                  <input class="form-control" type="number" placeholder="Elegidos" id="elegidosperrep">
                </div>
                <br>
                <button class="btn btn-primary" id="buttonperrep">Calcular</button>
                <p class="fw-bold pt-4 fs-4" id="cuarto"></p>
              </div>
            </div>
          </div>
      </div>
      <div class="list-group mb-4" id="ejercicios"></div>
    </div>
</body>
</html>
